<ul id="arret-list" class='mdl-list'>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;">
		<input #searchBox class="mdl-textfield__input" type="text" id="search-box" (keyup)="search(searchBox.value)">
		<label class="mdl-textfield__label" for="search-box3">Rechercher ArrÃªt</label>
	</div>
	<li class="mdl-list__item mdl-list__item--two-line mdl-shadow--2dp arret-list" *ngFor="let arret of arrets" routerLink="/{{ arret.codeLieu }}" (click)="sendLignes(arret)">
		<span class="mdl-list__item-primary-content">
			<span class="mdl-list__item-avatar">{{ arret.codeLieu | slice:0:1 }}</span>
			{{ arret.libelle }}
			<span class="mdl-list__item-sub-title">{{ arret.ligne.length }} lignes</span>
		</span>
	</li>
</ul>
